    </br></br><h1 style="font-size: 60px; color: #fff; text-shadow: aqua; text-align: center;" >Waste Site Selection</h1>
<div class="contact-us">
    <form action="#">
      <label for="customerName">COMPANY NAME <em>&#x2a;</em></label>
      <input id="customerName" name="customerName" required="" type="text" />

      <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
      <input id="customerEmail" placeholder="email@email" name="customerEmail" required="" type="email" />

      <label for="customerPhone">PHONE</label>
      <input id="customerPhone" placeholder="0123456789" name="customerPhone" " type="tel" />

      <label for="customerPhone">Address</label>
      <input id="customerPhone" placeholder="123 main St" name="customeraddress" " type="text" />

      <label for="orderNumber">YOUR COMPANY PRODUCT</label>
      <input id="orderNumber" name="product" type="text" />

      <label class="mr-sm-2" for="inlineFormCustomSelect">WASTE TYPE</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" style="color: #171818;">
          <option selected style="color: grey;">Choose...</option>
          <option value="Agricultural waste" >Agricultural waste  </option>
          <option value="Animal by-products" >Animal by-products  </option>
          <option value="Biodegradable waste" >Biodegradable waste  </option>
          <option value="Biomedical waste" >Biomedical waste  </option>
          <option value="Bulky waste" >Bulky waste  </option>
          <option value="Chemical waste" >Chemical waste  </option>
          <option value="Clinical waste" >Clinical waste </option>
          <option value="Coffee wastewater" >Coffee wastewater  </option>
          <option value="Commercial waste" >Commercial waste  </option>
          <option value="Composite waste" >Composite waste  </option>
          <option value="Construction and demolition waste (C&D waste)" >Construction and demolition waste (C&D waste)  </option>
          <option value="Consumable waste" >Consumable waste  </option>
          <option value="Controlled waste" >Controlled waste  </option>
          <option value="Demolition waste" >Demolition waste  </option>
          <option value="Dog waste" >Dog waste  </option>
          <option value="Domestic waste" >Domestic waste</option>
          <option value="Electronic waste (e-waste)" >Electronic waste (e-waste)  </option>
          <option value="Food waste" >Food waste  </option>
          <option value="Gaseous wastes" >Gaseous wastes  </option>
          <option value="Grey water" >Grey water  </option>
          <option value="Hazardous waste" >Hazardous waste  </option>
          <option value="Household waste" >Household waste  </option>
          <option value="Household hazardous waste" >Household hazardous waste  </option>
          <option value="Sewage sludge" >Sewage sludge</option>
          <option value="Industrial waste" >Industrial waste  </option>
          <option value="Inert waste" >Inert waste  </option>
          <option value="Inorganic waste" >Inorganic waste  </option>
          <option value="Kitchen waste" >Kitchen waste  </option>
          <option value="Litter" >Litter  </option>
          <option value="Liquid waste" >Liquid waste  </option>
          <option value="Slaughterhouse waste" >Slaughterhouse waste  </option>
          <option value="Ship disposal" >Ship disposal  </option>
          <option value="Sewage" >Sewage  </option>
          <option value="Retail hazardous waste" >Retail hazardous waste  </option>
          <option value="Ignitability" >Ignitability  </option>
          <option value="Reactivity" >Reactivity  </option>
          <option value="Corrosivity" >Corrosivity  </option>
          <option value="Toxicity" >Toxicity  </option>
        </select></br>
      
        <label for="orderNumber">OTHER</label>
        <input id="orderNumber" placeholder="Please enter your waste type" name="other" type="text" />

        <label for="enter the number of quantity">Enter your almout of waste per week</label>
        <input type="enter the number of quantity" placeholder="In Ton" id="enter the number of quantity" name="enter the number of quantity" tabindex="2"><br/>

        <label for="customerPhone">Where have you buried your waste?</label>
        <input id="customerPhone" placeholder="123 main St" name="customeraddress" " type="text" />

       <label class="mr-sm-2" for="inlineFormCustomSelect">Do you have a transporter partner?</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" style="color: #171818;">
          <option selected style="color: grey;">Choose...</option>
          <option value="Yes" >Yes</option>
          <option value="No" >No</option>
          </select></br>
        <label for="customerNote">Any Recommendations! <em>&#x2a;</em></label>
    <textarea id="customerNote" name="customerNote">
    </textarea>
      <h3>
        *Please provide all the information about your issue you can.

      <button id="customerOrder">SUBMIT</button>
    </form></div>
